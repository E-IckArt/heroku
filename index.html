<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Défi Memory</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <link rel="shortcut icon" href="img/zebra.png" type="image/png" />
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <!-- START : Header -->
        <header class="my-header">
            <div class="my-header--greeting">
                <h1>Bienvenue au jeu du Memory</h1>
            </div>
            <!-- START : Timer Area -->
            <div class="container--countdown">
                <div class="container__div">
                    <img
                        class="container__div--icon"
                        src="img/icons8-hourglass.png"
                        alt="Hourglass icon"
                    />
                    <p class="container__div--p timeLeft"></p>
                </div>

                <div class="progress">
                    <div class="progress-inner"></div>
                </div>
            </div>
            <div class="container--endgame-message">
                <h2 class="endgame-message"></h2>
            </div>
            <button class="btn-start">JOUER</button>
            <!-- STOP : Timer Area -->
        </header>
        <!-- STOP : Header -->
        <main class="my-main">
            <!-- START : Memory Game Area -->
            <div class="container--memory-grid">
                <div class="memory-game">
                    <div class="memory-card" data-framework="child">
                        <img
                            src="img/child.png"
                            alt="child"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="child">
                        <img
                            src="img/child.png"
                            alt="child"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="dino">
                        <img src="img/dino.png" alt="dino" class="front-face" />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="dino">
                        <img src="img/dino.png" alt="dino" class="front-face" />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="dino 2">
                        <img
                            src="img/dino2.png"
                            alt="dino 2"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="dino 2">
                        <img
                            src="img/dino2.png"
                            alt="dino 2"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="parrot">
                        <img
                            src="img/parrot.png"
                            alt="parrot"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="parrot">
                        <img
                            src="img/parrot.png"
                            alt="parrot"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="penguin">
                        <img
                            src="img/penguin.png"
                            alt="penguin"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="penguin">
                        <img
                            src="img/penguin.png"
                            alt="penguin"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="sheepes">
                        <img
                            src="img/sheepes.png"
                            alt="sheepes"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                    <div class="memory-card" data-framework="sheepes">
                        <img
                            src="img/sheepes.png"
                            alt="sheepes"
                            class="front-face"
                        />
                        <img
                            src="img/zebra.png"
                            alt="zebra"
                            class="back-face"
                        />
                    </div>
                </div>
            </div>
            <!-- STOP : Memory Game Area -->
        </main>
        <!-- STOP : Main -->

        <!-- START : Footer -->
        <footer class="my-footer">
            <ul class="my-footer__ul--inline">
                <li>Emi Ickart</li>
                <li>Mars 2022</li>
            </ul>
        </footer>
        <!-- STOP: Footer -->

        <!-- START : Scripts Jquery, then Bootstrap and last my script.js-->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/counter.js"></script>
        <script src="./js/memory.js"></script>
        <script src="./js/script.js"></script>
        <!-- STOP : Scripts Jquery, then Bootstrap and last my script.js-->

        <noscript>
            Pour bénéficier de toutes les fonctionnalités, activez Javascript

</html>
